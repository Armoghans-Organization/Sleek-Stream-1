<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
  <!-- Navigation Menu -->
  <ul
    class="flex flex-col font-medium p-4 md:p-0 mt-4 border  rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">

    <!-- Home Link -->
    <li><a href="/" class="block py-2 px-3 md:p-0 rounded md:bg-transparent md:dark:text-gray-500"
        aria-current="page">Home</a></li>

    <!-- Menu Items (Generated from Site Menus) -->
    {{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}" class="block py-2 px-3 md:p-0 rounded md:bg-transparent md:dark:text-gray-500"
        aria-current="page">{{ .Name }}</a></li>
    {{ end }}

    <!-- Contact Link -->
    <li><a href="/contact" class="block py-2 px-3 md:p-0 rounded md:bg-transparent md:dark:text-gray-500"
        aria-current="page">Contact</a></li>
  </ul>
</div>
